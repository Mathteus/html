<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Orgs 7 Rios</title>
    <style>
        h1 {
            color: black;
            font:normal
        }
        div {
            font: normal 12pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cadastro Para Doação</h1>
    Nome: 
    <input type="text" name="name" id="name">
    <br/>
    Email:
    <input type="email" name="destinatario" id="destinatario">
    <button onclick="clicar()">Confirmar</button>
    <script>
        var nome = document.querySelector('input#name')
        var email = document.querySelector('input#destinatario')
        function clicar(){
            window.alert(`${nome.value} um email para confirmação foi enviado para ${email.value}...`)
            window.open("agradecimento.html")
            window.close()
        }
    </script>
</body>
</html>
